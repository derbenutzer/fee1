<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Overview</title>
    <link rel="stylesheet" href="plugins/jqueryui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="plugins/momentjs/moment.min.js"></script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script id='noteListTemplateText' type='text/x-handlebars-template'>
        <h2>Notes</h2>
        <ul>
            {{#each this}}
            <li><div class="nDate">{{ date }}</div><div class="nTitle">{{ title }}</div><div class="nIsFinished">{{ finished }}</div><div class="nContent">{{ content }}</div></li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
<div id="mainContent">
    <h1>My Notes</h1>
    <button id="createNote">Create Note</button>
    <select>
        <option value="date">Erledigunsdatum</option>
        <option value="creationDate">Erstellungsdatum</option>
        <option value="importance">Wichtigkeit</option>
    </select>
</div>
<div id="createNoteDialogContainer">
    <form>
        Titel:<br>
        <input type="text" name="title" value="">
        <br><br>

        Beschreibung:<br>
        <input type="text" name="content" value="">
        <br><br>

        <fieldset id="importanceInput">
            <legend>Wichtigkeit: </legend>
            <label data-importance="1" for="radio-1">Normal</label>
            <input type="radio" name="radio-1" checked="true" id="radio-1">
            <label data-importance="2" for="radio-2">Wichtig</label>
            <input type="radio" name="radio-1" id="radio-2">
            <label data-importance="3" for="radio-3">Sehr Wichtig</label>
            <input type="radio" name="radio-1" id="radio-3">
        </fieldset>
        <br><br>

        Erledigt bis:<br>
        <input type="text" id="datepicker">
        <br><br>

        <input id="createNodeSubmit" type="submit" value="Speichern">
        <button id="createNoteCancel" class="cancel">Abbrechen</button>
    </form>

</div>
<div id="data"></div>
</body>
</html>
